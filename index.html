<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-img">
            </div>
            <div class="card-text">
                <p class="card-text__category">PERFUME</p>
                <h1 class="card-text__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card-text__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="card-text__price">
                    <span class="card-text__price--new">$149.99</span>
                    <span class="card-text__price--old">$169.99</span>
                </div>

                <button class="card-text__button">
                    <img src="./images/icon-cart.svg" alt="Cart">
                    <p class="card-text__button--text">Add to Cart</p>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="rodape__texto">
            <p class="rodape__texto--paragrafo">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="texto--paragrafo__link">Frontend Mentor</a>. Coded by <a href="https://github.com/KauanArrudaMachado380" target="_blank" class="texto--paragrafo__link">Kauan A. Machado</a>.
            </p>
        </div>
    </footer>
</body>
</html>
